<ion-modal-view cache-view="false">
  <ion-header-bar class="bar-positive">
    <h1 class="title">{{ 'LOCATION.SELECT_LOCATION' | translate }}</h1>
  </ion-header-bar>
  <div class="bar bar-subheader" style="padding: 0">
    <div class="item item-input-inset">
      <label class="item-input-wrapper">
        <input type="text" placeholder="{{ 'LOCATION.SEARCH_PLACEHOLDER' | translate }}" ng-change="searchLocation(locationKeywords)" ng-model="locationKeywords"
        ng-model-options="{ debounce: 500 }">
      </label>
      <button class="button-clear button-icon icon ion-search" ng-click="searchLocation(locationKeywords)">
      </button>
    </div>
  </div>
  <ion-content class="has-subheader" style="top: 101px">
    <ion-list>
      <div class="item item-icon-left" ng-repeat="location in locations | orderBy: 'name'">
        <div class="row" style="padding: 0">
          <div class="col-80" style="padding-top: 5px" ng-click="locationSelected(location)">
            <i class="icon ion-location assertive"></i> {{location.name}}
          </div>
          <div class="col-20 text-right">
            <button class="button button-clear button-positive" ng-click="removeLocation(location)" ng-show="location.saved">
              <i class="icon ion-ios-locked"></i>
            </button>
            <button class="button button-clear button-stable" ng-click="saveLocation(location)" ng-hide="location.saved">
              <i class="icon ion-ios-unlocked-outline"></i>
            </button>
          </div>
        </div>
      </div>
    </ion-list>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="closeModal(locationmodal)">{{ 'COMMON.CLOSE' | translate}}</button>
    </div>
  </ion-content>
</ion-modal-view>
